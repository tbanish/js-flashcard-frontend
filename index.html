<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="src/deck.js"type="text/javascript"></script>
    <script src="src/index.js"type="text/javascript"></script>
    <title></title>

  <body>
    <form id="new-deck-form" class="" action="index.html" method="post">
      <h3>Create a New Deck</h3>
      <label for="subject">Subject:</label>
      <input type="text" name="subject" value="">
      <input id="create-deck-button "type="submit" name="submit" value="create deck">
    </form>
    <form id="new-card-form" class="" action="index.html" method="post">
      <h3>Add a Card</h3>
      <select class="" name="">
        <option id="default-option" value="default-option" >-- select a deck --</option>
      </select>
      <label for="question">Question:</label>
      <input type="text" name="question" value="">
      <label for="answer">Answer:</label>
      <input type="text" name="answer" value="">
      <input id="add-card-button" type="submit" name="" value="add card">
    </form>
    <div class="deck-container">
      <h3>Your Decks</h3>
    </div>
  </body>

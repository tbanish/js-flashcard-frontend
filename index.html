<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Train+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <script src="src/index.js" type="text/javascript"></script>
    <script src="src/deck.js" type="text/javascript"></script>
    <script src="src/card.js" type="text/javascript"></script>
    <script src="src/test.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <header>
      <h1>Flash Cards</h1>
    </header>
    <div class="grid-container">
      <div id="grid-col-1">
        <div id="deck-container">
          <h2>Decks</h2>
          <ul id="deck-list"></ul>
        </div>
      </div>

      <div id="grid-col-2">
        <div id="card-container">
          <h2>Cards</h2>
          <h3 id="card-list-header"></h3>
          <ol id="card-list"></ol>
        </div>
      </div>

      <div id="grid-col-3">
        <div id="edit-form-container"></div>
        <div id="new-form-container">
          <form class="new-form" id="new-deck-form" action="index.html" method="post">
            <h2>Create a New Deck</h2>
            <label for="subject">Subject: </label>
            <input type="text" name="subject" value="">
            <input class="btn" type="submit" value="create deck">
          </form>
          <form class="new-form" id="new-card-form" action="index.html" method="post">
            <h2>Add a Card</h2>
            <select id="deck-selection">
              <option id="default-selection">--select deck--</option>
            </select>
            <br><br>
            <label for="question">Question: </label>
            <textarea type="text" name="question" value=""></textarea>
            <br><br>
            <label for="answer">Answer: </label>
            <textarea type="text" name="answer" value=""></textarea>
            <input class="btn" type="submit" value="create card">
          </form>
        </div>
      </div>
    </div>

      <select class="test-deck-selection">
        <option>--select a deck to test your knowledge--</option>
      </select>

      <button class="start-test btn">Start Test</button>

    <div class="test-grid">
      <div class="test-box">
        <h2 class="test-header">Test Box</h2>
        <div class="scene">
          <div class="test-card">
            <div class="card-front face">
              <h3>Question</h3>
              <p class="test-card-question"></p>
            </div>
            <div class="card-back face">
              <h3>Answer</h3>
              <p class="test-card-answer"></p>
            </div>
          </div>
        </div>
        <div class="test-buttons">
        </div>
      </div>

      <div class="score-stat-box">
        <div class="score-card">
          <h2>Score</h2>
          <label for="correct-answers">Correct:</label>
          <p class="correct-answers score">0</p>
          <label for="incorrect-answers">InCorrect:</label>
          <p class="incorrect-answers score">0</p>
        </div>

        <div class="stats">
          <h2>Stats</h2>
        </div>
      </div>
    </div>

    <footer> <p>&copy 2021 Tom Banish</p></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="src/index.js" type="text/javascript"></script>
    <script src="src/deck.js" type="text/javascript"></script>
    <script src="src/card.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="grid-container">
      <div id="grid-col-1">
        <div id="deck-container">
          <h3>Decks</h3>
          <ul id="deck-list"></ul>
        </div>
      </div>

      <div id="grid-col-2">
        <div id="card-container">
          <h3>Cards</h3>
          <ol id="card-list"></ol>
        </div>
      </div>

      <div id="grid-col-3">
        <div id="new-form-container">
          <form class="new-form" id="new-deck-form" action="index.html" method="post">
            <h3>Create a New Deck</h3>
            <label for="subject">Subject: </label>
            <input type="text" name="subject" value="">
            <input type="submit" value="create deck">
          </form>
          <form class="new-form" id="new-card-form" action="index.html" method="post">
            <h3>Add a Card</h3>
            <select id="deck-selection">
              <option id="default-selection">--select deck--</option>
            </select>
            <label for="question">Question: </label>
            <input type="text" name="question" value="">
            <label for="answer">Answer: </label>
            <input type="text" name="answer" value="">
            <input type="submit" value="create card">
          </form>
        </div>
        <div id="edit-form-container"></div>
      </div>
    </div>
  </body>
</html>
